<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LoanIQ – Eligibility Prediction{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav class="navbar">
    <a href="{{ url_for('index') }}" class="nav-logo">
      <span class="logo-icon">◈</span>
      <span class="logo-text">Loan<span class="accent">IQ</span></span>
    </a>
    <ul class="nav-links">
      <li><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Apply</a></li>
      <li><a href="{{ url_for('history') }}" class="nav-link {% if request.endpoint == 'history' %}active{% endif %}">History</a></li>
    </ul>
  </nav>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for cat, msg in messages %}
          <div class="flash flash--{{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main>{% block content %}{% endblock %}</main>

  <footer class="footer">
    <p>LoanIQ &nbsp;·&nbsp; Random Forest ML Engine &nbsp;·&nbsp; Built with Flask &amp; SQLite</p>
  </footer>

</body>
</html>
